<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body id="body" style="text-align: center">
    <h1> FREECODECAMP SURVEY FORM</h1>
    <h2>Thank you for taking part.</h2>
    <div class="con">

    <form style="background-color: rgba(27,27,50,0.8); max-width: 50rem;" >
      <label id="name-label" for="name">Name</label>
      <input type="text" placeholder="Enter your name">
      <br>
      <label id="emiail-label"  for="email">Email</label>
      <input type="text" placeholder="Enter your email">
      <br>
      <label id="age-label" for="number" >Age(optinal)</label><br>
      <input type="number" min="10" max="99" placeholder="Age">
     <br>
      <label >for which option describes you?</label><br>
      <select name="" id="">
        <option >Select Current role</option>
        <option value="">Student</option>
        <option value="">Full time Job</option>
        <option value="">Full Time Learner</option>
        <option value="">Prefer not to say</option>
        <option value="">Other</option>
      </select>
<br />
     <div class="form-group">
      
      <input type="radio" name="Definetly" id="">Definetly
      <input type="radio" name="" id="">Maybe
      <input type="radio" name="" id="">Not Sure
     </div>
    <br>
    <label for="">What is your favorite feature of freeCodeCamp?</label>
    <select name="" id="">
      <option >Select an option</option>
      <option value="">Challenges</option>
      <option value="">Projects</option>
      <option value="">Community</option>
      <option value="">Open Source</option>
      
    </select>

    <br>
    <label for="">What would you like to see improved? (Check all that apply)</label>
    <input type="checkbox" name="prefer" id="" class="input-checkbox">Front-end Projects
    <input type="checkbox" name="prefer" id="" class="input-checkbox">Back-end Projects
    <input type="checkbox" name="prefer" id="" class="input-checkbox">Data Visualization
    <input type="checkbox" name="prefer" id="" class="input-checkbox">Challenges
    <input type="checkbox" name="prefer" id="" class="input-checkbox">Open Source Community

    <br>
    <label for="">Any comments or suggestions?</label>
    <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your commment here..."></textarea>
    <br>
    <button class="submit-button">Submit</button>
    </form>
    </div>

  </body>
</html>
